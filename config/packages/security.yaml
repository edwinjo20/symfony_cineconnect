security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/ # Disable security for these routes
            security: false

        # Firewall for web-based login (CSRF + session-based)
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                csrf_token_id: authenticate
                default_target_path: app_film_index
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%env(APP_SECRET)%'
                lifetime: 604800
                path: /
            custom_authenticators:
                - App\Security\LoginFormAuthenticator
            entry_point: App\Security\LoginFormAuthenticator

        # Firewall for API routes using JWT
        api:
            pattern: ^/api/
            provider: app_user_provider
            stateless: true
            jwt: ~  # This should be the correct configuration for JWT

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }  # Allow public access to the login route
        - { path: ^/api, roles: ROLE_USER }  # Require ROLE_USER for all other API routes
        - { path: ^/api/comments, roles: ROLE_ADMIN }  # Require ROLE_ADMIN for comment routes
        # - { path: ^/comment, roles: ROLE_USER }  # Require ROLE_USER for comment routes
